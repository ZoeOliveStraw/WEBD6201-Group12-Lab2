<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>

    <header></header>

    <main class="container">
        <h1>Contact Us</h1>
        <div id="messageArea" class="alert alert-success">sample text</div>

        <div class="row justify-content-lg-center g-3">
          <form class="col-lg-6 col-md-10 col-sm-10">

            <div class="input-group mb-3">
              <span class="input-group-text">Full Name</span>
              <input type="text" name="fullName" class="form-control" 
              aria-label="Full Name" id="fullName" aria-describedby="Full Name Input">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Email Address</span>
              <input type="email" name="emailAddress" class="form-control" 
              aria-label="Email Address" id="emailAddress" aria-describedby="emailHelp">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Contact Number</span>
              <input type="tel" name="contactNumber" class="form-control" 
              aria-label="Contact Number" id="contactNumber" aria-describedby="Contact Number">
            </div>
            
            <div class="input-group mb-3">
              <span class="input-group-text">Your Message</span>
              <textarea id="message" class="form-control" aria-label="Message Area"></textarea>
            </div>
            

            <div class="mb-3 form-check">
              <input id="subscribeCheckBox" name="subscribeCheckBox" type="checkbox" class="form-check-input">
              <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list</label>
            </div>

            <button name="sendButton" id="sendButton" type="submit" class="btn btn-primary">Send</button>
            <button name="cancelButton" id="cancelButton" type="reset" class="btn btn-warning">Cancel</button>
          </form>
          
          <div class="col-lg-4 col-md-4">
            <a href="contact-list.html" class="btn btn-primary btn-lg">Show Contact List</a>
          </div>

        </div>
    </main>

    <!--Scripting section-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./Scripts/namespace.js"></script>
    <script src="./Scripts/contact.js"></script>
    <script src="./Scripts/regex.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
